spring:
  security:
    user:
      name: root
      password: root
      roles: root
  boot:
    admin:
      client:
        username: root
        password: root
        instance:
          metadata:
            user.name: ${spring.security.user.name}
            user.password: ${spring.security.user.password}
  sleuth:
    sampler:
      probability: 1.0
    messaging:
      rabbit:
        enabled: true
  zipkin:
    sender:
      type: rabbit
    rabbitmq:
      queue: zipkin
  rabbitmq:
    host: 192.168.1.88
    port: 5672
    username: guest
    password: guest
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
